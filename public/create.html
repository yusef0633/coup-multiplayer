<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>Create UNO Game Lobby</title>
 <link rel="stylesheet" href="css/style.css" />
 <script src="/socket.io/socket.io.js"></script>
 <script defer src="js/create.js"></script>
</head>
<body>
 <div class="container">
   <h1>Create Game</h1>
   <label for="playerName">Your Name:</label>
   <input type="text" id="playerName" placeholder="Enter your nickname" maxlength="15" />
   <div>
     Lobby Code: <span id="lobbyCode">Generating...</span>
   </div>
   <button id="createLobbyBtn">Create Lobby</button>
   <p id="errorMsg" class="error"></p>
 </div>
</body>
</html>
