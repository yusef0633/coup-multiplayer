<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coup Card Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #1e3799;
      --accent-color: #e74c3c;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --duke-color: #3498db;
      --assassin-color: #9b59b6;
      --captain-color: #f39c12;
      --ambassador-color: #1abc9c;
      --contessa-color: #e74c3c;
    }

    /* Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      background-color: #0a3d62;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://images.unsplash.com/photo-1531517765038-ee484346b1f8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      background-blend-mode: multiply;
      overflow: hidden;
    }

    /* Lobby Styles */
    #lobby-container, #game-container {
      background: rgba(30, 55, 153, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      max-width: 900px;
      width: 90%;
      backdrop-filter: blur(5px);
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 25px 0;
    }

    .input-group input {
      padding: 12px 15px;
      border: 2px solid var(--duke-color);
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255,255,255,0.9);
      transition: all 0.3s;
      width: 100%;
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 25px 0;
    }

    .btn {
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--duke-color);
      color: white;
    }

    .btn-primary:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .btn-start {
      background: var(--success-color);
      color: white;
      display: block;
      margin: 25px auto 0;
      width: 200px;
    }

    #players-list {
      list-style: none;
      padding: 0;
      margin: 25px 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }

    #players-list li {
      padding: 12px;
      background: rgba(44, 62, 80, 0.7);
      border-radius: 8px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #lobby-message {
      text-align: center;
      font-weight: bold;
      margin: 20px 0;
      min-height: 24px;
      color: var(--warning-color);
    }

    /* Game Container */
    #game-area {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Game Table */
    #game-table-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 500px;
    }

    #game-table {
   width: 1500px;
  height: 650px;
  background: 
  url('https://www.transparenttextures.com/patterns/wood-pattern.png'),
  radial-gradient(circle at center, #0c2461, #1a237e);
background-size: cover;
background-blend-mode: multiply;
  border-radius: 50%;
box-shadow: 0 0 50px rgba(0, 0, 0, 0.6);

  display: flex;
  justify-content: center;
  align-items: center;
  border: 12px solid #1a3a8f;
    }

    .table-surface {
      position: absolute;
      width: 95%;
      height: 95%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(26,58,143,0.8) 0%, rgba(12,36,97,0.9) 70%);
      box-shadow: inset 0 0 50px rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .table-center {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(26,58,143,0.7) 0%, rgba(12,36,97,0.9) 70%);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 
        inset 0 0 30px rgba(0,0,0,0.7),
        0 0 30px rgba(0,0,0,0.5);
      position: relative;
    }

    .deck-stack {
      position: absolute;
      width: 90px;
      height: 130px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, var(--danger-color), #c0392b);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      cursor: pointer;
    }

    .deck-stack::after {
      content: "COUP";
      position: absolute;
      color: white;
      font-size: 16px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    #deck-count {
      position: absolute;
      top: -25px;
      right: 0;
      background: rgba(0,0,0,0.7);
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
    }

    .discard-stack {
      position: absolute;
      width: 120px;
      height: 140px;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }

    /* Player Positions */
    .player-position {
      position: absolute;
      width: 160px;
      text-align: center;
      background: rgba(26, 58, 143, 0.7);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .player-position.top {
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .player-position.right {
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .player-position.left {
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .player-position.bottom {
  bottom: 30px; /* or even 30px */
  left: 50%;
  transform: translateX(-50%);
}

    .player-position.current-player {
      background: rgba(41, 128, 185, 0.7);
      box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
    }

    .player-info {
      margin-bottom: 15px;
    }

    .player-name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .player-coins {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 16px;
      color: #f1c40f;
    }

    .player-cards {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .player-card {
      width: 60px;
      height: 90px;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--danger-color), #c0392b);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .player-card.flipped {
      background: white;
      color: var(--dark-color);
    }

    /* Current Player Cards */
    .current-player-cards {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 15px;
  perspective: 1000px; /* Enables 3D space for flipping */
}

.current-card {
  width: 90px;
  height: 130px;
  position: relative;
  transform-style: preserve-3d; /* Lets children exist in 3D space */
  transition: all 0.5s ease;
  cursor: pointer;
}

.current-card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden; /* Hides the back when flipped */
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  padding: 10px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.current-card-back {
  background: linear-gradient(135deg, #e74c3c, #c0392b);
  transform: rotateY(0deg); /* Default position */
}

.current-card-front {
  background: white;
  color: #2c3e50;
  transform: rotateY(180deg); /* Starts flipped */
}

.current-card.flipped {
  transform: rotateY(180deg); /* Flips the card */
}

    .card-title {
      font-weight: bold;
      font-size: 16px;
    }

    .card-ability {
      font-size: 12px;
    }

    /* Action Buttons */
    #action-buttons-container {
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }

    #action-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
    }

    .action-btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      min-width: 140px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .income { background: var(--success-color); }
    .foreign-aid { background: var(--duke-color); }
    .coup { background: var(--danger-color); }
    .tax { background: var(--duke-color); }
    .assassinate { background: var(--assassin-color); }
    .steal { background: var(--captain-color); }
    .exchange { background: var(--ambassador-color); }

    /* Turn Indicator */
    #turn-indicator {
     position: absolute;
  top: -40px; /* move it up above the table */
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(135deg, var(--success-color), #219653);
  padding: 12px 25px;
  border-radius: 30px;
  font-weight: bold;
  box-shadow: 0 5px 20px rgba(0,0,0,0.4);
  z-index: 10;
  text-align: center;
  min-width: 250px;
    }

    /* Game Log */
    #game-log {
      position: absolute;
      top: 80px;
      left: 20px;
      width: 250px;
      max-height: 300px;
      overflow-y: auto;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      backdrop-filter: blur(5px);
    }

    /* Responsive Adjustments */
    @media (max-width: 900px) {
      #game-table {
        width: 600px;
        height: 450px;
      }
      
   
      
      .card {
        width: 70px;
        height: 110px;
      }

      #action-buttons {
        gap: 8px;
      }

      .action-btn {
        min-width: 120px;
      }
    }

    @media (max-width: 650px) {
      #game-table {
        width: 400px;
        height: 300px;
      }
      
      .player-position {
        width: 120px;
        font-size: 12px;
      }
      
      .card {
        width: 50px;
        height: 80px;
      }
      
      .action-btn {
        min-width: 100px;
        font-size: 12px;
      }

      #game-log {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="lobby-container">
    <h1>Coup Game Lobby</h1>
    <div class="input-group">
      <input id="player-name" placeholder="Your Name" autocomplete="off">
      <input id="lobby-code" placeholder="Lobby Code" maxlength="4" style="text-transform: uppercase;" autocomplete="off">
    </div>
    <div class="button-group">
      <button id="create-lobby" class="btn btn-primary">
        <i class="fas fa-plus"></i> Create Lobby
      </button>
      <button id="join-lobby" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i> Join Lobby
      </button>
    </div>
    <p id="lobby-message"></p>
    <div class="players-section">
      <h3>Players in Lobby:</h3>
      <ul id="players-list"></ul>
    </div>
    <button id="start-game" class="btn btn-start" disabled>
      <i class="fas fa-play"></i> Start Game
    </button>
  </div>

  <div id="game-container" style="display:none;">
    <div id="game-area">
      <div id="turn-indicator"></div>
      <div id="game-log"></div>
      
      <div id="game-table-container">
        <div id="game-table">
          <div class="table-surface">
            <div class="table-center">
              <div class="deck-stack">
                <div id="deck-count">15</div>
              </div>
              <div class="discard-stack"></div>
            </div>
          </div>
          
          <!-- Player positions -->
          <div class="player-position top" id="player-top">
            <div class="player-info">
              <div class="player-name">Player 2</div>
              <div class="player-coins">
                <span class="coin-icon">🪙</span>
                <span class="coin-count">2</span>
              </div>
            </div>
  
          </div>
          
          <div class="player-position right" id="player-right">
            <div class="player-info">
              <div class="player-name">Player 3</div>
              <div class="player-coins">
                <span class="coin-icon">🪙</span>
                <span class="coin-count">5</span>
              </div>
            </div>
            <div class="player-cards">
              <div class="player-card flipped">Duke</div>
            </div>
          </div>
          
          <div class="player-position left" id="player-left">

              <div class="player-name">Player 4</div>
              <div class="player-coins">
                <span class="coin-icon">🪙</span>
                <span class="coin-count">1</span>
              </div>
            </div>
            <div class="player-cards">
              <div class="player-card"></div>
              <div class="player-card"></div>
            </div>
          </div>
          
          <!-- Current player (bottom) -->
          <div class="player-position bottom current-player" id="player-bottom">
            <div class="player-info">
              <div class="player-name"><span id="player-name-display">You</span></div>
              <div class="player-coins">
                <span class="coin-icon">🪙</span>
                <span id="player-coins">3</span>
              </div>
            </div>
<div class="player-cards">
  <div class="player-card">?</div>
  <div class="player-card">?</div>
</div>
</div>

          </div>
        </div>
      </div>
      
      <div id="action-buttons-container">
        <div id="action-buttons">
          <button class="action-btn income" id="income-btn">
            <i class="fas fa-coins"></i> Income (+1)
          </button>
          <button class="action-btn foreign-aid" id="foreign-aid-btn">
            <i class="fas fa-hand-holding-usd"></i> Foreign Aid (+2)
          </button>
          <button class="action-btn coup" id="coup-btn">
            <i class="fas fa-crosshairs"></i> Coup (-7)
          </button>
          <button class="action-btn tax" id="tax-btn">
            <i class="fas fa-crown"></i> Tax (Duke)
          </button>
          <button class="action-btn assassinate" id="assassinate-btn">
            <i class="fas fa-skull"></i> Assassinate (-3)
          </button>
          <button class="action-btn steal" id="steal-btn">
            <i class="fas fa-hand-holding"></i> Steal (Captain)
          </button>
          <button class="action-btn exchange" id="exchange-btn">
            <i class="fas fa-exchange-alt"></i> Exchange (Ambassador)
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>



  <script>
  const deck = document.querySelector(".deck-stack");
  const deckCount = document.getElementById("deck-count");
  const playerAreas = [
    document.querySelector("#player-top .player-cards"),
    document.querySelector("#player-left .player-cards"),
    document.querySelector("#player-right .player-cards"),
    document.querySelector("#player-bottom .player-cards")
  ];



  function createTempCard() {
    const tempCard = document.createElement("div");
    tempCard.className = "player-card temp";
    tempCard.style.position = "absolute";
    tempCard.style.width = "60px";
    tempCard.style.height = "90px";
    tempCard.style.borderRadius = "8px";
    tempCard.style.background = "linear-gradient(135deg, #e74c3c, #c0392b)";
    tempCard.style.zIndex = 999;
    document.body.appendChild(tempCard);
    return tempCard;
  }

  function animateDeal(toElement) {
    const card = createTempCard();
    const deckRect = deck.getBoundingClientRect();
    const targetRect = toElement.getBoundingClientRect();

    card.style.left = `${deckRect.left + deckRect.width / 2 - 30}px`;
    card.style.top = `${deckRect.top + deckRect.height / 2 - 45}px`;

    const x = targetRect.left + targetRect.width / 2 - 30;
    const y = targetRect.top + targetRect.height / 2 - 45;

    card.animate([
      { transform: `translate(0, 0)`, opacity: 1 },
      { transform: `translate(${x - deckRect.left}px, ${y - deckRect.top}px)`, opacity: 1 }
    ], {
      duration: 600,
      easing: "ease-out"
    });

    setTimeout(() => {
      toElement.appendChild(createCard());
      card.remove();
    }, 600);
  }

  function createCard() {
    const card = document.createElement("div");
    card.className = "player-card";
    card.textContent = "?";
    return card;
  }

  function startShuffleAndDeal() {
    deck.classList.add("shuffling");

    setTimeout(() => {
      deck.classList.remove("shuffling");

      let delay = 0;
      for (let i = 0; i < 2; i++) {
        playerAreas.forEach(player => {
          setTimeout(() => animateDeal(player), delay);
          delay += 300;
        });
      }

      // After dealing 8 cards (2 each), update deck count
      setTimeout(() => {
        deckCount.textContent = 15 - 8;
      }, delay + 500);

    }, 1500); // Shuffle animation duration
  }

  // Add shuffle animation class
  const style = document.createElement("style");
  style.textContent = `
    .deck-stack.shuffling {
      animation: shuffle-wiggle 0.3s ease-in-out 5;
    }

    @keyframes shuffle-wiggle {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-48%, -52%) rotate(3deg); }
      50% { transform: translate(-50%, -50%) rotate(-3deg); }
      75% { transform: translate(-52%, -48%) rotate(3deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
  `;
  document.head.appendChild(style);

  // Start animation once page loads
  window.addEventListener("load", startShuffleAndDeal);
</script>
